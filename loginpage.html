    <title>Login Page</title>

<body>
    <h3>Login Page</h3>
    <div>
        
        <form>


            <label id="first1" for="name">User Name</label><br>
            <input class="in" type="text" required placeholder="Username">
            <br><br>
            <label for="password">Password</label><br>
            <input class="in" type="password" required placeholder="Password">
            <br><br>
            <button>Log In Here</button>
            <br><br>
            <input class="check" type="checkbox"><span class="ch">Remember me</span>
            <br><br>
            <a href="#">Forgot Password</a>

        </form>
    </div>
</body>
